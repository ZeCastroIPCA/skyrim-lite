<body>
    <img class="main-title" src="assets/images/skyrim-title.png">
    <app-login *ngIf="login != '1'"></app-login>
    <div class="menu" *ngIf="login == '1'">
        <div tabindex="1" [routerLink]="['/create-caracter']" class="menu-item">
            <h3>Start Game</h3>
        </div>
        <div tabindex="2" class="menu-item">
            <h3>Training</h3>
        </div>
        <div [routerLink]="['/credits']" tabindex="3" class="menu-item">
            <h3>Credits</h3>
        </div>
        <div tabindex="4" class="menu-item" (click)="closePage()">
            <h3>Quit</h3>
        </div>
    </div>
</body>
